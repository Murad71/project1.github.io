<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form>
        <header>Submit Leave</header>
        <div class="container">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <br />
          <label for="start date">Start Date:</label>
          <input type="text" id="start date" name="start date" />
          <br />
          <label for="# of days"># Of Days:</label>
          <input type="text" id="# of days" name="# of days" />
          <br />
          <label for="type of leave">Type:</label>
          <select id="type of leave" name="type of leave" required>
            <option value="Sick leave">Sick Leave</option>
            <option value="Early leave">Early Leave</option>
            <option value="Vacation leave">Vacation Leave</option>
            <option value="Other">Other</option>
          </select>
          <br />
          <label for="photo">Photo:</label>
          <input type="file" id="photo" name="photo" />
          <div class="button-container">
            <input type="submit" value="Submit" />
            <input type="reset" value="Cancel" class="cancel" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
